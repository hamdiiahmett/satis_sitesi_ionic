<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    
    <div slot="start" style="display: flex; align-items: center; margin-left: 10px;">
      <ion-icon name="sparkles-outline" style="font-size: 20px; margin-right: 5px; color: #dfdfdf;"></ion-icon>
      <div style="   color: white;">
        HOŞGELDİN!<br>
      </div>
    </div>

    <ion-title style="text-align: center;">
      ÜRÜNLER
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="openCart()">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>

      <ion-button *ngIf="!isLoggedIn" (click)="goToLogin()">
        <ion-icon slot="icon-only" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button *ngIf="isLoggedIn" (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <ion-refresher slot="fixed" (ionRefresh)="yenile($event)">
    <ion-refresher-content pullingText="Yenilemek için çekin..." refreshingSpinner="circles"></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" *ngFor="let p of urunListesi">

        <ion-card>
          
          <div style="position: relative;">
            
            <ion-button 
              fill="clear" 
              (click)="favorile(p)" 
              style="position: absolute; top: 0; right: 0; z-index: 10;">
              <ion-icon 
                [name]="p.isFavorite ? 'heart' : 'heart-outline'" 
                [color]="p.isFavorite ? 'danger' : 'medium'"
                style="font-size: 24px; filter: drop-shadow(0 2px 2px rgba(255,255,255,0.8));">
              </ion-icon>
            </ion-button>

                 <ion-img [src]="p.thumbnail" [routerLink]="['/product-detail', p.id]"
              style="height: 150px; object-fit: cover;"></ion-img>
          </div>
          <ion-card-header>
            <ion-card-subtitle>{{ p.category }}</ion-card-subtitle>
            <ion-card-title style="font-size: 1rem;">{{ p.title }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <h2 style="color: var(--ion-color-primary); font-weight: bold;">
              ${{ p.price }}
            </h2>
            <p style="font-size: 0.8rem; color: #666;">
              {{ p.description.substring(0, 50) }}...
            </p>
            <ion-button expand="block" size="small" class="ion-margin-top" (click)="sepeteAt(p)">
              Sepete Ekle
            </ion-button>
          </ion-card-content>
            </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button 
    color="tertiary" 
    style="position: fixed; bottom: 20px; right: 20px; z-index: 999;  height: auto; ">
    <ion-icon slot="start" name="megaphone-outline" style="font-size: 24px;"></ion-icon>
    <div>
      <span>10 Aralık'ta DEV İNDİRİM!! %50</span><br>
      <span>KAÇIRAN ÇOK ŞEY KAYBEDER!!!</span>
    </div>
  </ion-button>
</ion-content>
