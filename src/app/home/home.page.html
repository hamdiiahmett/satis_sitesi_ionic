<ion-header class="ion-no-border">
  <ion-toolbar class="home-toolbar">
    
    <div slot="start" class="welcome-box">
      <div class="sparkle-icon">
        <ion-icon name="sparkles"></ion-icon>
      </div>
      <div class="text-content">
        <span class="hello">HOŞGELDİN</span>
        <span class="sub-text">Fırsatları Keşfet!</span>
      </div>
    </div>

    <ion-title class="main-title">MAĞAZA</ion-title>

    <ion-buttons slot="end">
      <ion-button class="action-btn" (click)="openCart()">
        <ion-icon name="bag-handle-outline"></ion-icon>
      </ion-button>

      <ion-button class="action-btn" *ngIf="!isLoggedIn" (click)="goToLogin()">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>

      <ion-button class="action-btn" *ngIf="isLoggedIn" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg-light">

  <ion-refresher slot="fixed" (ionRefresh)="yenile($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Yenile..." refreshingSpinner="crescent"></ion-refresher-content>
  </ion-refresher>

  <ion-grid class="product-grid">
    <ion-row>
      
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let p of urunListesi; let i = index">

        <div class="product-card" [style.--i]="i">
          
          <div class="image-container">
            <span class="category-badge">{{ p.category }}</span>
            
            <button class="fav-btn" (click)="favorile(p)">
              <ion-icon [name]="p.isFavorite ? 'heart' : 'heart-outline'" 
                        [class.active]="p.isFavorite"></ion-icon>
            </button>

            <img [src]="p.thumbnail" [routerLink]="['/product-detail', p.id]" />
          </div>

          <div class="info-container">
            <h3 class="product-title">{{ p.title }}</h3>
            
            <p class="product-desc">{{ p.description.substring(0, 35) }}...</p>

            <div class="price-row">
              <span class="price">${{ p.price }}</span>
              
              <button class="add-btn" (click)="sepeteAt(p)">
  <ion-icon name="add"></ion-icon>
</button>
            </div>
          </div>

        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="floating-promo">
    <div class="promo-icon">
      <ion-icon name="megaphone"></ion-icon>
    </div>
    <div class="promo-text">
      <strong>DEV İNDİRİM!</strong>
      <span>10 Aralık'ta %50 Fırsatı</span>
    </div>
  </div>

</ion-content>
