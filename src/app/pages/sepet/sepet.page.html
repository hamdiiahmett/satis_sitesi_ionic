<ion-header [translucent]="true">

  <ion-toolbar color="primary">

    <ion-buttons slot="start">

      <ion-back-button defaultHref="/home" text="Geri"></ion-back-button>

    </ion-buttons>

    <ion-title>Sepetim</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="sepetiTemizle()" color="light">
        <ion-icon name="trash-bin-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <div *ngIf="sepetUrunleri.length === 0" class="ion-text-center" style="margin-top: 50px;">

    <h3>Sepetiniz şu an boş.Doldurmak icin guzel urunlerimiz mevcut.</h3>

    <ion-button routerLink="/home" fill="outline">Alışverişe Başla</ion-button>
  </div>



  <ion-list *ngIf="sepetUrunleri.length > 0">
    <ion-item-sliding *ngFor="let urun of sepetUrunleri">

      <ion-item lines="full">
        <ion-thumbnail slot="start" style="width: 80px; height: 80px; border-radius: 8px; overflow: hidden;">
          <img [src]="urun.thumbnail" style="object-fit: cover; width: 100%; height: 100%;" />
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <h2 style="font-weight: 600;">{{ urun.title }}</h2>
          <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 5px;">
            <p>Birim: ${{ urun.price }}</p>
            <p style="background: var(--ion-color-light); padding: 2px 8px; border-radius: 4px;">x{{ urun.quantity || 1
              }}</p>
          </div>
        </ion-label>

        <div slot="end" class="ion-text-end">
          <ion-note color="dark" style="font-weight: bold; font-size: 1.1rem; display: block;">
            ${{ (urun.price * (urun.quantity || 1)).toFixed(2) }}
          </ion-note>

          <ion-button fill="clear" color="danger" (click)="sil(urun)">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </div>
      </ion-item>

 <ion-item-options side="end">
<ion-item-option color="danger" (click)="sil(urun)">
   <ion-icon name="trash" slot="top"></ion-icon>
          Sil
  </ion-item-option>
</ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>


<ion-footer *ngIf="sepetUrunleri.length > 0">
  <ion-toolbar color="light">
    <div style="padding: 10px; display: flex; justify-content: space-between; align-items: center;">
      <div>
        <h4 style="margin: 0;">Toplam ({{ toplamAdet }} ürün)</h4>
        <h2 style="margin: 0; color: var(--ion-color-primary); font-weight: bold;">
          ${{ toplamTutar }}
        </h2>
      </div>
      <ion-button color="success" (click)="satinAl()">
        Satın Al
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
